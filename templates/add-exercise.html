<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('exercise_list') }}">Exercise List</a></li>
                <li><a href="{{ url_for('workout_list') }}">Workout List</a></li>
                <li><a href="{{ url_for('schedule') }}">Schedule</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1>Add Exercise</h1>
        <form method="post" action="{{ url_for('add_exercise') }}">
            <label for="name">Exercise Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="muscle_group">Muscle Group:</label>
            <select id="muscle_group" name="muscle_group" required>
                <option value="Chest">Chest</option>
                <option value="Back">Back</option>
                <option value="Shoulders">Shoulders</option>
                <option value="Arms">Arms</option>
                <option value="Abdominals">Abdominals</option>
                <option value="Lower Back">Lower Back</option>
                <option value="Hips">Hips</option>
                <option value="Thighs">Thighs</option>
                <option value="Legs">Legs</option>
                <option value="Adductors and Abductors">Adductors and Abductors</option>
            </select>

            <label for="intensity">Intensity:</label>
            <select id="intensity" name="intensity" required>
                <option value="Light">Light</option>
                <option value="Moderate">Moderate</option>
                <option value="Vigorous">Vigorous</option>
            </select>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <button type="submit">Add Exercise</button>
        </form>
    </div>
    <script src="static/add-exercise.js"></script>
</body>
</html>
